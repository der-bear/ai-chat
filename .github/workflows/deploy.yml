name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './ai-chat-react/package-lock.json'

      - name: Install dependencies
        run: |
          cd ai-chat-react
          npm ci

      - name: Create .env file with secrets
        run: |
          cd ai-chat-react
          echo "VITE_OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "VITE_OPENAI_MODEL=gpt-4o" >> .env

      - name: Build RAG index
        run: |
          cd ai-chat-react
          npm run build:rag
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Build project
        run: |
          cd ai-chat-react
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ai-chat-react/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4