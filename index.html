<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadExec Copilot - AI Chat</title>
    
    <!-- CoreUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css" rel="stylesheet">
    
    <!-- CoreUI Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons@3.0.0/css/all.min.css">
    
    <style>
        /* ========================================
           RESET & BASE
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --chat-panel-width: 400px;
        }
        
        body {
            transition: margin-right 0.3s ease;
        }
        
        /* Body margin adjustment for panel layout */
        body.has-chat-panel {
            margin-right: var(--chat-panel-width);
        }
        
        body.chat-minimized {
            margin-right: 0;
        }
        
        /* Disable transitions during resize */
        body.resizing,
        body.resizing * {
            transition: none !important;
        }
        
        /* Disable transitions during theme switching for instant mode change */
        body.theme-switching,
        body.theme-switching *,
        body.theme-switching *::before,
        body.theme-switching *::after {
            transition: none !important;
            animation-duration: 0s !important;
            animation-delay: 0s !important;
        }
        
        /* ========================================
           DARK MODE TOGGLE
           ======================================== */
        .dark-mode-toggle {
            position: fixed;
            left: 1.5rem;
            top: 1.5rem;
            z-index: 1050;
        }
        
        .dark-mode-toggle__btn {
            position: relative;
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--cui-body-bg, #ffffff);
            color: var(--cui-body-color, #212529);
            border: var(--cui-border-width, 1px) solid var(--cui-border-color, #dee2e6);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--cui-transition-base, 0.15s ease-in-out);
            box-shadow: var(--cui-box-shadow-sm, 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075));
            font-size: 1.125rem;
        }
        
        .dark-mode-toggle__btn:hover {
            background: var(--cui-gray-100, #f8f9fa);
            border-color: var(--cui-gray-300, #dee2e6);
            box-shadow: var(--cui-box-shadow, 0 0.5rem 1rem rgba(0, 0, 0, 0.15));
            transform: translateY(-1px);
        }
        
        .dark-mode-toggle__btn:active {
            transform: translateY(0);
            box-shadow: var(--cui-box-shadow-sm, 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075));
        }
        
        .dark-mode-toggle__icon {
            position: absolute;
            transition: var(--cui-transition-base, 0.15s ease-in-out);
            font-size: inherit;
        }
        
        /* Light mode - show moon, hide sun */
        .dark-mode-toggle__icon--dark {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }
        
        .dark-mode-toggle__icon--light {
            opacity: 0;
            transform: rotate(180deg) scale(0.8);
        }
        
        /* Dark mode styles */
        [data-coreui-theme="dark"] .dark-mode-toggle__btn {
            background: var(--cui-gray-800, #343a40);
            color: var(--cui-gray-100, #f8f9fa);
            border-color: var(--cui-gray-600, #6c757d);
        }
        
        [data-coreui-theme="dark"] .dark-mode-toggle__btn:hover {
            background: var(--cui-gray-700, #495057);
            border-color: var(--cui-gray-500, #adb5bd);
        }
        
        /* Dark mode - show sun, hide moon */
        [data-coreui-theme="dark"] .dark-mode-toggle__icon--dark {
            opacity: 0;
            transform: rotate(-180deg) scale(0.8);
        }
        
        [data-coreui-theme="dark"] .dark-mode-toggle__icon--light {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dark-mode-toggle {
                left: 1rem;
                top: 1rem;
            }
            
            .dark-mode-toggle__btn {
                width: 2.25rem;
                height: 2.25rem;
                font-size: 1rem;
            }
        }
        
        /* ========================================
           AI-CHAT COMPONENT TOKENS
           ======================================== */
        .ai-chat {
            /* Component Heights */
            --ai-chat-header-height: 3.5rem; /* 56px equivalent */
            --ai-chat-footer-height: 4.5rem; /* 72px equivalent */
            
            /* Sizes - Using CoreUI proportional units */
            --ai-chat-avatar-size: 2rem; /* 32px equivalent */
            --ai-chat-button-size: 2rem; /* 32px equivalent */
            --ai-chat-input-min-height: 2.5rem; /* 40px equivalent */
            --ai-chat-input-max-height: 10rem; /* 160px equivalent */
            --ai-chat-message-max-width: 70%;
            
            /* Spacing - Using CoreUI Design Tokens */
            --ai-chat-padding: 1rem; /* CoreUI spacing-4 equivalent */
            --ai-chat-message-gap-horizontal: 0.75rem; /* CoreUI spacing-3 equivalent */
            --ai-chat-message-gap-vertical: 1rem; /* CoreUI spacing-4 equivalent */
            --ai-chat-bubble-padding-y: 0.625rem; /* Between CoreUI spacing-2 and 3 */
            --ai-chat-bubble-padding-x: 0.75rem; /* CoreUI spacing-3 equivalent */
            
            /* Colors - Using CoreUI Design Tokens */
            --ai-chat-bg: var(--cui-body-bg, #ffffff);
            --ai-chat-color: var(--cui-body-color, #212529);
            --ai-chat-border: var(--cui-border-color, #dee2e6);
            --ai-chat-border-light: var(--cui-gray-200, #ebedef);
            --ai-chat-muted: var(--cui-gray-600, #6c757d);
            --ai-chat-muted-light: var(--cui-gray-500, #adb5bd);
            --ai-chat-hover: var(--cui-gray-100, #f8f9fa);
            --ai-chat-message-user-bg: var(--cui-gray-100, #f8f9fa);
            --ai-chat-avatar-assistant-bg: var(--cui-primary-bg-subtle, rgba(13, 110, 253, 0.15));
            --ai-chat-focus-border: var(--cui-purple, #6f42c1);
            --ai-chat-focus-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
            
            /* Typography - Using CoreUI Design Tokens */
            --ai-chat-font-family: var(--cui-font-family-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif);
            --ai-chat-font-size: var(--cui-font-size-sm, 0.875rem);
            --ai-chat-line-height: var(--cui-line-height-base, 1.5);
            
            /* Borders - Using CoreUI Design Tokens */
            --ai-chat-border-width: var(--cui-border-width, 1px);
            --ai-chat-border-radius: var(--cui-border-radius, 0.375rem);
            --ai-chat-border-radius-sm: var(--cui-border-radius-sm, 0.25rem);
            
            /* Effects - Using CoreUI Design Tokens */
            --ai-chat-shadow: var(--cui-box-shadow-lg, 0 1rem 3rem rgba(0, 0, 0, 0.175));
            --ai-chat-transition: var(--cui-transition-base, 0.15s ease-in-out);
            
            /* Accent - Using CoreUI Design Tokens */
            --ai-chat-gradient-start: var(--cui-primary, #321fdb);
            --ai-chat-gradient-end: var(--cui-purple, #6f42c1);
        }
        
        /* Dark mode support - Using CoreUI Dark Theme Tokens */
        [data-coreui-theme="dark"] .ai-chat {
            --ai-chat-bg: var(--cui-gray-900, #212529);
            --ai-chat-color: var(--cui-gray-100, #f8f9fa);
            --ai-chat-border: var(--cui-gray-700, #495057);
            --ai-chat-border-light: var(--cui-gray-700, #495057);
            --ai-chat-muted: var(--cui-gray-400, #ced4da);
            --ai-chat-muted-light: var(--cui-gray-500, #adb5bd);
            --ai-chat-hover: var(--cui-gray-800, #343a40);
            --ai-chat-message-user-bg: var(--cui-gray-800, #343a40);
            --ai-chat-avatar-assistant-bg: var(--cui-purple-bg-subtle, rgba(111, 66, 193, 0.2));
        }
        
        /* ========================================
           CONTAINER LAYOUTS
           ======================================== */
        .ai-chat {
            display: flex;
            flex-direction: column;
            background: var(--ai-chat-bg);
            color: var(--ai-chat-color);
            font-family: var(--ai-chat-font-family);
            font-size: var(--ai-chat-font-size);
            line-height: var(--ai-chat-line-height);
            position: fixed;
            transition: all 0.3s ease;
        }
        
        /* Panel Layout (Default) */
        .ai-chat:not(.ai-chat--minimized) {
            right: 0;
            top: 0;
            bottom: 0;
            width: var(--chat-panel-width);
            height: 100vh;
            border-left: var(--ai-chat-border-width) solid var(--ai-chat-border);
            box-shadow: var(--cui-box-shadow-sm, 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075));
            z-index: 1000;
        }
        
        /* Floating Layout (Minimized) */
        .ai-chat--minimized {
            right: 24px;
            bottom: 24px;
            width: 400px;
            height: 560px;
            border: var(--ai-chat-border-width) solid var(--ai-chat-border);
            border-radius: var(--ai-chat-border-radius);
            box-shadow: var(--ai-chat-shadow);
            z-index: 1100;
        }
        
        /* Resize handle for panel */
        .ai-chat__resize-handle {
            position: absolute;
            left: -3px;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: col-resize;
            background: transparent;
            z-index: 10;
        }
        
        .ai-chat__resize-handle:hover::after,
        .ai-chat__resize-handle.resizing::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--ai-chat-focus-border);
        }
        
        .ai-chat--minimized .ai-chat__resize-handle {
            display: none;
        }
        
        /* ========================================
           HEADER
           ======================================== */
        .ai-chat__header {
            height: var(--ai-chat-header-height);
            padding: 0 var(--ai-chat-padding);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ai-chat-bg);
            border-bottom: var(--ai-chat-border-width) solid var(--ai-chat-border);
            flex-shrink: 0;
        }
        
        /* Header in initial state without history */
        .ai-chat--initial-state:not(.ai-chat--history-active) .ai-chat__header {
            border-bottom: none;
            justify-content: flex-end;
        }
        
        .ai-chat--initial-state:not(.ai-chat--history-active) .ai-chat__header-left {
            display: none;
        }
        
        .ai-chat__header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* CoreUI spacing-2 equivalent */
        }
        
        .ai-chat__back {
            display: none;
            align-items: center;
            gap: 0.5rem; /* CoreUI spacing-2 equivalent */
            padding: 0.375rem 0.5rem; /* CoreUI spacing equivalent */
            margin-left: -8px;
            background: transparent;
            border: none;
            border-radius: var(--ai-chat-border-radius-sm);
            color: var(--ai-chat-muted);
            font-family: inherit;
            font-size: var(--ai-chat-font-size);
            cursor: pointer;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__back:hover {
            background: var(--ai-chat-hover);
            color: var(--ai-chat-color);
        }
        
        /* Show back button only in history view */
        .ai-chat--history-active .ai-chat__back {
            display: inline-flex;
        }
        
        .ai-chat--history-active .ai-chat__new-chat-btn {
            display: none;
        }
        
        .ai-chat--history-active .ai-chat__action[data-action="history"] {
            display: none;
        }
        
        .ai-chat__new-chat-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--ai-chat-gradient-start), var(--ai-chat-gradient-end));
            color: white;
            border: none;
            border-radius: var(--ai-chat-border-radius-sm);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(70, 45, 216, 0.3);
        }
        
        .ai-chat__actions {
            display: flex;
            gap: 4px;
        }
        
        .ai-chat__action {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: var(--ai-chat-border-radius-sm);
            color: var(--ai-chat-muted);
            cursor: pointer;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__action:hover {
            background: var(--ai-chat-hover);
            color: var(--ai-chat-color);
        }
        
        .ai-chat__action--active {
            background: var(--ai-chat-hover);
            color: var(--ai-chat-gradient-start);
        }
        
        /* ========================================
           INITIAL STATE
           ======================================== */
        .ai-chat--initial-state .ai-chat__messages,
        .ai-chat--initial-state .ai-chat__footer,
        .ai-chat--initial-state .ai-chat__new-chat-btn {
            display: none;
        }
        
        .ai-chat__initial {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 24px;
            gap: 48px;
        }
        
        .ai-chat--initial-state:not(.ai-chat--history-active) .ai-chat__initial {
            display: flex;
        }
        
        .ai-chat__logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .ai-chat__logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--ai-chat-gradient-start), var(--ai-chat-gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(70, 45, 216, 0.2);
        }
        
        .ai-chat__logo i {
            font-size: 36px;
            color: white;
            line-height: 1;
        }
        
        .ai-chat__title {
            font-size: 20px;
            font-weight: 600;
            color: var(--ai-chat-color);
            line-height: 1;
            margin: 0;
            text-align: center;
        }
        
        .ai-chat__initial-input-wrapper {
            width: 100%;
            max-width: 320px;
        }
        
        .ai-chat__initial-input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--ai-chat-bg);
            border: var(--ai-chat-border-width) solid var(--ai-chat-border);
            border-radius: var(--ai-chat-border-radius-sm);
            padding: 12px 48px 12px 16px;
            min-height: 48px;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__initial-input-group:focus-within {
            border-color: var(--ai-chat-focus-border);
            box-shadow: var(--ai-chat-focus-shadow);
        }
        
        .ai-chat__initial-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--ai-chat-color);
            font-family: inherit;
            font-size: var(--ai-chat-font-size);
            line-height: 20px;
            resize: none;
            outline: none;
        }
        
        .ai-chat__initial-input::placeholder {
            color: var(--ai-chat-muted);
        }
        
        .ai-chat__initial-send {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--ai-chat-gradient-start), var(--ai-chat-gradient-end));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__initial-send:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 12px rgba(70, 45, 216, 0.3);
        }
        
        .ai-chat__initial-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ========================================
           HISTORY VIEW
           ======================================== */
        .ai-chat__history {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }
        
        .ai-chat--history-active .ai-chat__history {
            display: flex;
        }
        
        .ai-chat--history-active .ai-chat__initial,
        .ai-chat--history-active .ai-chat__messages,
        .ai-chat--history-active .ai-chat__footer {
            display: none;
        }
        
        .ai-chat__history-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .ai-chat__history-header {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* CoreUI spacing equivalent */
            margin-bottom: 0.25rem; /* CoreUI spacing equivalent */
        }
        
        .ai-chat__history-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--ai-chat-gradient-start), var(--ai-chat-gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .ai-chat__history-logo i {
            font-size: 18px;
            color: white;
            line-height: 1;
        }
        
        .ai-chat__history-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--ai-chat-color);
            line-height: 1;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .ai-chat__history-search {
            position: relative;
        }
        
        .ai-chat__history-search-input {
            width: 100%;
            height: 40px;
            padding: 10px 40px 10px 12px;
            background: var(--ai-chat-bg);
            color: var(--ai-chat-color);
            border: var(--ai-chat-border-width) solid var(--ai-chat-border);
            border-radius: var(--ai-chat-border-radius-sm);
            font-family: inherit;
            font-size: var(--ai-chat-font-size);
            outline: none;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__history-search-input:focus {
            border-color: var(--ai-chat-focus-border);
            box-shadow: var(--ai-chat-focus-shadow);
        }
        
        .ai-chat__history-search-input::placeholder {
            color: var(--ai-chat-muted);
        }
        
        .ai-chat__history-search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ai-chat-muted);
            pointer-events: none;
        }
        
        .ai-chat__history-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .ai-chat__history-item {
            padding: 10px 12px;
            background: transparent;
            border: none;
            border-radius: var(--ai-chat-border-radius-sm);
            color: var(--ai-chat-color);
            font-family: inherit;
            font-size: var(--ai-chat-font-size);
            text-align: left;
            cursor: pointer;
            transition: all var(--ai-chat-transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        
        .ai-chat__history-item:hover {
            background: var(--ai-chat-hover);
        }
        
        .ai-chat__history-item--active {
            background: var(--ai-chat-hover);
            color: var(--ai-chat-gradient-start);
        }
        
        .ai-chat__history-item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .ai-chat__history-item-time {
            font-size: 12px;
            color: var(--ai-chat-muted);
            flex-shrink: 0;
        }
        
        .ai-chat__history-empty {
            text-align: center;
            color: var(--ai-chat-muted);
            padding: 32px;
        }
        
        /* ========================================
           MESSAGES
           ======================================== */
        .ai-chat__messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--ai-chat-padding);
        }
        
        .ai-chat__message {
            display: flex;
            gap: var(--ai-chat-message-gap-horizontal);
            margin-bottom: var(--ai-chat-message-gap-vertical);
            align-items: flex-start;
            animation: messageIn 0.3s ease;
        }
        
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ai-chat__message--user {
            flex-direction: row-reverse;
        }
        
        .ai-chat__avatar {
            width: var(--ai-chat-avatar-size);
            height: var(--ai-chat-avatar-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .ai-chat__avatar--user {
            background: var(--ai-chat-message-user-bg);
            color: var(--ai-chat-muted);
        }
        
        .ai-chat__avatar--assistant {
            background: var(--ai-chat-avatar-assistant-bg);
            color: var(--ai-chat-gradient-start);
        }
        
        .ai-chat__content {
            max-width: var(--ai-chat-message-max-width);
        }
        
        .ai-chat__bubble {
            padding: var(--ai-chat-bubble-padding-y) var(--ai-chat-bubble-padding-x);
            border-radius: var(--ai-chat-border-radius);
            font-size: var(--ai-chat-font-size);
            line-height: var(--ai-chat-line-height);
            word-wrap: break-word;
        }
        
        .ai-chat__bubble--user {
            background: var(--ai-chat-message-user-bg);
            color: var(--ai-chat-color);
        }
        
        .ai-chat__bubble--assistant {
            background: var(--ai-chat-bg);
            border: var(--ai-chat-border-width) solid var(--ai-chat-border);
            color: var(--ai-chat-color);
        }
        
        .ai-chat__typing {
            display: inline-flex;
            gap: 4px;
            padding: 2px 0;
        }
        
        .ai-chat__typing-dot {
            width: 6px;
            height: 6px;
            background: var(--ai-chat-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .ai-chat__typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .ai-chat__typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }
        
        /* ========================================
           FOOTER INPUT
           ======================================== */
        .ai-chat__footer {
            padding: 12px var(--ai-chat-padding);
            background: var(--ai-chat-bg);
            border-top: var(--ai-chat-border-width) solid var(--ai-chat-border);
            flex-shrink: 0;
        }
        
        .ai-chat__input-group {
            display: flex;
            gap: 0.75rem; /* CoreUI spacing equivalent */
            align-items: center; /* Default center alignment for single line */
            transition: align-items var(--cui-transition-base, 0.15s ease-in-out);
        }
        
        /* When input becomes multiline, align button to bottom */
        .ai-chat__input-group--multiline {
            align-items: flex-end;
        }
        
        .ai-chat__input-wrapper {
            flex: 1;
        }
        
        .ai-chat__input {
            width: 100%;
            min-height: var(--ai-chat-input-min-height);
            max-height: var(--ai-chat-input-max-height);
            padding: 10px 12px;
            background: var(--ai-chat-bg);
            color: var(--ai-chat-color);
            border: var(--ai-chat-border-width) solid var(--ai-chat-border);
            border-radius: var(--ai-chat-border-radius);
            font-family: inherit;
            font-size: var(--ai-chat-font-size);
            line-height: 20px;
            resize: none;
            outline: none;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__input:focus {
            border-color: var(--ai-chat-focus-border);
            box-shadow: var(--ai-chat-focus-shadow);
        }
        
        .ai-chat__input::placeholder {
            color: var(--ai-chat-muted);
        }
        
        .ai-chat__send {
            width: var(--ai-chat-button-size);
            height: var(--ai-chat-button-size);
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--ai-chat-gradient-start), var(--ai-chat-gradient-end));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--ai-chat-transition);
        }
        
        .ai-chat__send:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(70, 45, 216, 0.3);
        }
        
        .ai-chat__send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scrollbar styles */
        .ai-chat__messages::-webkit-scrollbar,
        .ai-chat__history-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .ai-chat__messages::-webkit-scrollbar-track,
        .ai-chat__history-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .ai-chat__messages::-webkit-scrollbar-thumb,
        .ai-chat__history-content::-webkit-scrollbar-thumb {
            background: var(--ai-chat-border);
            border-radius: 3px;
        }
        
        .ai-chat__messages::-webkit-scrollbar-thumb:hover,
        .ai-chat__history-content::-webkit-scrollbar-thumb:hover {
            background: var(--ai-chat-muted);
        }
        
        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            :root {
                --chat-panel-width: 100%;
            }
            
            .ai-chat:not(.ai-chat--minimized) {
                width: 100%;
            }
            
            body.has-chat-panel {
                margin-right: 0;
            }
            
            .ai-chat__resize-handle {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .ai-chat--minimized {
                right: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            
            .ai-chat__back-text {
                display: none;
            }
        }
    </style>
</head>

    <!-- CoreUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>
    
    <script>
        class AiChat {
            constructor(elementId) {
                this.elements = this.cacheElements(elementId);
                this.state = {
                    isInitialState: true,
                    currentConversation: null,
                    conversations: [],
                    isTyping: false,
                    isMinimized: false,
                    isHistoryActive: false,
                    panelWidth: 400
                };
                
                this.config = {
                    maxConversations: 50,
                    typingDelay: 1500,
                    storageKey: 'aiChatHistory',
                    minPanelWidth: 320,
                    maxPanelWidth: 600
                };
                
                this.init();
            }
            
            cacheElements(elementId) {
                const root = document.getElementById(elementId);
                return {
                    root,
                    messages: root.querySelector('#aiMessages'),
                    input: root.querySelector('#aiInput'),
                    sendBtn: root.querySelector('#aiSend'),
                    initialInput: root.querySelector('#aiInitialInput'),
                    initialSendBtn: root.querySelector('#aiInitialSend'),
                    historyBtn: root.querySelector('#historyBtn'),
                    historyPanel: root.querySelector('#historyPanel'),
                    backBtn: root.querySelector('#backBtn'),
                    historySearch: root.querySelector('#historySearch'),
                    historyList: root.querySelector('#historyList'),
                    newChatBtn: root.querySelector('#newChatBtn'),
                    resizeHandle: root.querySelector('#resizeHandle'),
                    minimizeBtn: root.querySelector('#minimizeBtn'),
                    closeBtn: root.querySelector('#closeBtn')
                };
            }
            
            init() {
                this.loadConversations();
                this.attachEventListeners();
                this.initializeLayout();
                this.renderHistory();
            }
            
            initializeLayout() {
                // Set up split panel layout
                document.body.classList.add('has-chat-panel');
                
                // Load saved panel width with validation
                let savedWidth = 400; // default
                try {
                    const stored = localStorage.getItem('chatPanelWidth');
                    if (stored) {
                        const parsed = parseInt(stored, 10);
                        if (!isNaN(parsed) && parsed >= this.config.minPanelWidth && parsed <= this.config.maxPanelWidth) {
                            savedWidth = parsed;
                        }
                    }
                } catch (e) {
                    console.warn('Failed to load saved panel width:', e);
                }
                
                // Ensure width fits current window
                const maxWidth = Math.min(this.config.maxPanelWidth, window.innerWidth * 0.9);
                savedWidth = Math.min(savedWidth, maxWidth);
                
                this.updatePanelWidth(savedWidth);
                
                // Ensure smooth transitions after initial load
                setTimeout(() => {
                    document.body.style.transition = 'margin-right 0.3s ease';
                }, 100);
            }
            
            attachEventListeners() {
                // Input handling with proper resize
                this.elements.initialInput.addEventListener('input', (e) => {
                    this.handleTextareaResize(e.target, true);
                    this.updateSendButton(this.elements.initialSendBtn, e.target);
                });
                
                this.elements.input.addEventListener('input', (e) => {
                    this.handleTextareaResize(e.target, false);
                    this.updateSendButton(this.elements.sendBtn, e.target);
                });
                
                // Send messages
                this.elements.initialSendBtn.addEventListener('click', () => this.sendInitialMessage());
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Enter key handling
                this.elements.initialInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendInitialMessage();
                    }
                });
                
                this.elements.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Navigation
                this.elements.historyBtn.addEventListener('click', () => this.toggleHistory());
                this.elements.backBtn.addEventListener('click', () => this.hideHistory());
                this.elements.newChatBtn.addEventListener('click', () => this.startNewChat());
                
                // Layout controls
                this.elements.minimizeBtn.addEventListener('click', () => this.toggleMinimize());
                this.elements.closeBtn.addEventListener('click', () => this.closeChat());
                
                // History search with debouncing
                let searchTimeout;
                this.elements.historySearch.addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => this.filterHistory(), 300);
                });
                
                // History item clicks
                this.elements.historyList.addEventListener('click', (e) => {
                    const item = e.target.closest('.ai-chat__history-item');
                    if (item) {
                        this.loadConversation(item.dataset.conversationId);
                    }
                });
                
                // Panel resize
                this.setupResize();
            }
            
            setupResize() {
                this.resizeState = {
                    isResizing: false,
                    startX: 0,
                    startWidth: 0,
                    rafId: null,
                    boundEventHandlers: null
                };
                
                // Prevent CSS transitions during resize
                const disableTransitions = () => {
                    document.body.classList.add('resizing');
                    document.body.style.setProperty('--ai-chat-transition', '0s');
                };
                
                const enableTransitions = () => {
                    document.body.classList.remove('resizing');
                    document.body.style.removeProperty('--ai-chat-transition');
                };
                
                const startResize = (e) => {
                    if (this.state.isMinimized || this.resizeState.isResizing) return;
                    
                    // Get initial coordinates (handle both mouse and touch)
                    const clientX = e.clientX ?? e.touches?.[0]?.clientX;
                    if (clientX === undefined) return;
                    
                    this.resizeState.isResizing = true;
                    this.resizeState.startX = clientX;
                    this.resizeState.startWidth = this.state.panelWidth;
                    
                    // Visual feedback
                    this.elements.resizeHandle.classList.add('resizing');
                    document.body.style.cursor = 'col-resize';
                    document.body.style.userSelect = 'none';
                    disableTransitions();
                    
                    // Create bound handlers for cleanup
                    const doResize = (e) => this.handleResize(e);
                    const endResize = () => this.endResize(enableTransitions);
                    
                    this.resizeState.boundEventHandlers = { doResize, endResize };
                    
                    // Add event listeners
                    document.addEventListener('mousemove', doResize, { passive: false });
                    document.addEventListener('mouseup', endResize, { once: true });
                    document.addEventListener('touchmove', doResize, { passive: false });
                    document.addEventListener('touchend', endResize, { once: true });
                    
                    // Handle window blur/focus to prevent stuck resize
                    window.addEventListener('blur', endResize, { once: true });
                    
                    e.preventDefault();
                };
                
                // Bind the start handler to maintain context
                this.startResize = startResize.bind(this);
                
                // Attach initial event listeners
                this.elements.resizeHandle.addEventListener('mousedown', this.startResize);
                this.elements.resizeHandle.addEventListener('touchstart', this.startResize, { passive: false });
                
                // Handle window resize
                this.handleWindowResize = this.debounce(() => {
                    if (!this.state.isMinimized) {
                        const maxWidth = Math.min(this.config.maxPanelWidth, window.innerWidth * 0.8);
                        if (this.state.panelWidth > maxWidth) {
                            this.updatePanelWidth(maxWidth);
                        }
                    }
                }, 250);
                
                window.addEventListener('resize', this.handleWindowResize);
            }
            
            handleResize(e) {
                if (!this.resizeState.isResizing) return;
                
                // Cancel previous animation frame
                if (this.resizeState.rafId) {
                    cancelAnimationFrame(this.resizeState.rafId);
                }
                
                this.resizeState.rafId = requestAnimationFrame(() => {
                    const clientX = e.clientX ?? e.touches?.[0]?.clientX;
                    if (clientX === undefined) return;
                    
                    const deltaX = this.resizeState.startX - clientX;
                    const newWidth = this.resizeState.startWidth + deltaX;
                    
                    // Clamp to min/max with responsive max width
                    const maxWidth = Math.min(this.config.maxPanelWidth, window.innerWidth * 0.9);
                    const clampedWidth = Math.min(maxWidth, Math.max(this.config.minPanelWidth, newWidth));
                    
                    this.updatePanelWidth(clampedWidth);
                });
            }
            
            endResize(enableTransitions) {
                if (!this.resizeState.isResizing) return;
                
                this.resizeState.isResizing = false;
                
                // Cancel any pending animation frame
                if (this.resizeState.rafId) {
                    cancelAnimationFrame(this.resizeState.rafId);
                    this.resizeState.rafId = null;
                }
                
                // Clean up event listeners
                if (this.resizeState.boundEventHandlers) {
                    const { doResize, endResize } = this.resizeState.boundEventHandlers;
                    document.removeEventListener('mousemove', doResize);
                    document.removeEventListener('mouseup', endResize);
                    document.removeEventListener('touchmove', doResize);
                    document.removeEventListener('touchend', endResize);
                    this.resizeState.boundEventHandlers = null;
                }
                
                // Reset visual state
                this.elements.resizeHandle.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                enableTransitions();
                
                // Save width preference
                try {
                    localStorage.setItem('chatPanelWidth', this.state.panelWidth.toString());
                } catch (e) {
                    console.warn('Failed to save panel width:', e);
                }
            }
            
            // Utility method for debouncing
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func.apply(this, args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            // Clean up method for when component is destroyed
            cleanup() {
                if (this.startResize) {
                    this.elements.resizeHandle?.removeEventListener('mousedown', this.startResize);
                    this.elements.resizeHandle?.removeEventListener('touchstart', this.startResize);
                }
                if (this.handleWindowResize) {
                    window.removeEventListener('resize', this.handleWindowResize);
                }
                if (this.resizeState?.isResizing) {
                    this.endResize(() => {}); // Clean up if still resizing
                }
            }
            
            updatePanelWidth(width) {
                this.state.panelWidth = width;
                document.documentElement.style.setProperty('--chat-panel-width', `${width}px`);
            }
            
            handleTextareaResize(textarea, isInitial) {
                // Store current scroll position
                const scrollPos = textarea.scrollTop;
                
                // Reset height to get accurate scrollHeight
                textarea.style.height = 'auto';
                
                // Calculate new height
                const maxHeight = isInitial ? 120 : 160;
                const minHeight = isInitial ? 48 : parseInt(getComputedStyle(document.documentElement).getPropertyValue('--ai-chat-input-min-height')) || 40;
                const newHeight = Math.min(textarea.scrollHeight, maxHeight);
                
                // Apply new height
                textarea.style.height = `${newHeight}px`;
                
                // Handle overflow
                textarea.style.overflowY = textarea.scrollHeight > maxHeight ? 'auto' : 'hidden';
                
                // Manage multiline class for send button alignment (only for main input)
                if (!isInitial) {
                    const inputGroup = textarea.closest('.ai-chat__input-group');
                    if (inputGroup) {
                        if (newHeight > minHeight + 5) { // Add small buffer to avoid flickering
                            inputGroup.classList.add('ai-chat__input-group--multiline');
                        } else {
                            inputGroup.classList.remove('ai-chat__input-group--multiline');
                        }
                    }
                }
                
                // Restore scroll position
                textarea.scrollTop = scrollPos;
            }
            
            updateSendButton(button, input) {
                button.disabled = !input.value.trim() || this.state.isTyping;
            }
            
            sendInitialMessage() {
                const text = this.elements.initialInput.value.trim();
                if (!text || this.state.isTyping) return;
                
                this.createNewConversation(text);
                this.switchToChatView();
                this.addMessage(text, 'user');
                this.elements.initialInput.value = '';
                this.elements.initialInput.style.height = 'auto';
                this.simulateResponse(text);
            }
            
            sendMessage() {
                const text = this.elements.input.value.trim();
                if (!text || this.state.isTyping) return;
                
                this.addMessage(text, 'user');
                this.elements.input.value = '';
                this.elements.input.style.height = 'auto';
                this.elements.sendBtn.disabled = true;
                
                this.simulateResponse(text);
            }
            
            switchToChatView() {
                this.elements.root.classList.remove('ai-chat--initial-state');
                this.state.isInitialState = false;
                setTimeout(() => this.elements.input.focus(), 100);
            }
            
            switchToInitialView() {
                this.elements.root.classList.add('ai-chat--initial-state');
                this.elements.root.classList.remove('ai-chat--history-active');
                this.state.isInitialState = true;
                this.state.isHistoryActive = false;
                this.elements.messages.innerHTML = '';
                setTimeout(() => this.elements.initialInput.focus(), 100);
            }
            
            toggleHistory() {
                if (this.state.isHistoryActive) {
                    this.hideHistory();
                } else {
                    this.showHistory();
                }
            }
            
            showHistory() {
                this.state.isHistoryActive = true;
                this.elements.root.classList.add('ai-chat--history-active');
                this.elements.historyBtn.classList.add('ai-chat__action--active');
                this.renderHistory();
            }
            
            hideHistory() {
                this.state.isHistoryActive = false;
                this.elements.root.classList.remove('ai-chat--history-active');
                this.elements.historyBtn.classList.remove('ai-chat__action--active');
            }
            
            toggleMinimize() {
                if (this.state.isMinimized) {
                    this.elements.root.classList.remove('ai-chat--minimized');
                    document.body.classList.remove('chat-minimized');
                    document.body.classList.add('has-chat-panel');
                    this.elements.minimizeBtn.innerHTML = '<i class="cil-minus"></i>';
                    this.state.isMinimized = false;
                } else {
                    this.elements.root.classList.add('ai-chat--minimized');
                    document.body.classList.add('chat-minimized');
                    document.body.classList.remove('has-chat-panel');
                    this.elements.minimizeBtn.innerHTML = '<i class="cil-window-maximize"></i>';
                    this.state.isMinimized = true;
                }
            }
            
            closeChat() {
                if (confirm('Close chat? Your conversation history will be saved.')) {
                    this.elements.root.style.display = 'none';
                    document.body.classList.remove('has-chat-panel');
                }
            }
            
            startNewChat() {
                this.state.currentConversation = null;
                this.hideHistory();
                this.switchToInitialView();
            }
            
            createNewConversation(firstMessage) {
                const conversation = {
                    id: `conv_${Date.now()}`,
                    title: firstMessage.substring(0, 40) + (firstMessage.length > 40 ? '...' : ''),
                    messages: [],
                    created: new Date().toISOString(),
                    lastUpdated: new Date().toISOString()
                };
                
                this.state.currentConversation = conversation;
                this.state.conversations.unshift(conversation);
                
                if (this.state.conversations.length > this.config.maxConversations) {
                    this.state.conversations = this.state.conversations.slice(0, this.config.maxConversations);
                }
                
                this.saveConversations();
            }
            
            addMessage(text, sender) {
                const message = {
                    text,
                    sender,
                    timestamp: new Date().toISOString()
                };
                
                if (this.state.currentConversation) {
                    this.state.currentConversation.messages.push(message);
                    this.state.currentConversation.lastUpdated = message.timestamp;
                    this.saveConversations();
                }
                
                const messageEl = this.createMessageElement(text, sender);
                this.elements.messages.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            createMessageElement(text, sender) {
                const message = document.createElement('div');
                message.className = `ai-chat__message ${sender === 'user' ? 'ai-chat__message--user' : ''}`;
                
                message.innerHTML = `
                    <div class="ai-chat__avatar ai-chat__avatar--${sender}">
                        <i class="cil-${sender === 'user' ? 'user' : 'star'}"></i>
                    </div>
                    <div class="ai-chat__content">
                        <div class="ai-chat__bubble ai-chat__bubble--${sender}">
                            ${text}
                        </div>
                    </div>
                `;
                
                return message;
            }
            
            simulateResponse(userMessage) {
                this.state.isTyping = true;
                this.updateSendButton(this.elements.sendBtn, this.elements.input);
                this.showTyping();
                
                setTimeout(() => {
                    this.hideTyping();
                    const response = this.generateResponse(userMessage);
                    this.addMessage(response, 'assistant');
                    this.state.isTyping = false;
                    this.updateSendButton(this.elements.sendBtn, this.elements.input);
                }, this.config.typingDelay);
            }
            
            generateResponse(message) {
                const responses = {
                    hello: 'Hello! How can I assist you today?',
                    help: 'I can help you manage clients, configure webhooks, and test lead submissions.',
                    default: 'I understand. How can I help you with that?'
                };
                
                const lower = message.toLowerCase();
                for (const key in responses) {
                    if (lower.includes(key)) {
                        return responses[key];
                    }
                }
                
                return responses.default;
            }
            
            showTyping() {
                const typing = document.createElement('div');
                typing.className = 'ai-chat__message';
                typing.id = 'typing';
                typing.innerHTML = `
                    <div class="ai-chat__avatar ai-chat__avatar--assistant">
                        <i class="cil-star"></i>
                    </div>
                    <div class="ai-chat__content">
                        <div class="ai-chat__bubble ai-chat__bubble--assistant">
                            <div class="ai-chat__typing">
                                <span class="ai-chat__typing-dot"></span>
                                <span class="ai-chat__typing-dot"></span>
                                <span class="ai-chat__typing-dot"></span>
                            </div>
                        </div>
                    </div>
                `;
                this.elements.messages.appendChild(typing);
                this.scrollToBottom();
            }
            
            hideTyping() {
                const typing = document.getElementById('typing');
                if (typing) typing.remove();
            }
            
            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
            
            renderHistory() {
                if (this.state.conversations.length === 0) {
                    this.elements.historyList.innerHTML = `
                        <div class="ai-chat__history-empty">
                            No conversations yet
                        </div>
                    `;
                    return;
                }
                
                this.elements.historyList.innerHTML = this.state.conversations.map(conv => `
                    <button class="ai-chat__history-item ${conv.id === this.state.currentConversation?.id ? 'ai-chat__history-item--active' : ''}" 
                            data-conversation-id="${conv.id}">
                        <span class="ai-chat__history-item-text">${conv.title}</span>
                        <span class="ai-chat__history-item-time">${this.formatTime(conv.lastUpdated)}</span>
                    </button>
                `).join('');
            }
            
            filterHistory() {
                const searchTerm = this.elements.historySearch.value.toLowerCase();
                const items = this.elements.historyList.querySelectorAll('.ai-chat__history-item');
                
                items.forEach(item => {
                    const text = item.querySelector('.ai-chat__history-item-text').textContent.toLowerCase();
                    item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            }
            
            loadConversation(id) {
                const conversation = this.state.conversations.find(c => c.id === id);
                if (!conversation) return;
                
                this.state.currentConversation = conversation;
                this.elements.messages.innerHTML = '';
                
                conversation.messages.forEach(msg => {
                    const messageEl = this.createMessageElement(msg.text, msg.sender);
                    this.elements.messages.appendChild(messageEl);
                });
                
                this.hideHistory();
                this.switchToChatView();
                this.scrollToBottom();
            }
            
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days}d ago`;
                return date.toLocaleDateString();
            }
            
            saveConversations() {
                try {
                    localStorage.setItem(this.config.storageKey, JSON.stringify(this.state.conversations));
                } catch (e) {
                    console.error('Failed to save conversations:', e);
                }
            }
            
            loadConversations() {
                try {
                    const data = localStorage.getItem(this.config.storageKey);
                    this.state.conversations = data ? JSON.parse(data) : [];
                } catch (e) {
                    console.error('Failed to load conversations:', e);
                    this.state.conversations = [];
                }
            }
        }
        
        // Dark Mode Toggle Functionality
        class DarkModeToggle {
            constructor() {
                this.toggleBtn = document.getElementById('darkModeBtn');
                this.currentTheme = this.getStoredTheme() || this.getPreferredTheme();
                
                this.init();
            }
            
            init() {
                // Set initial theme
                this.setTheme(this.currentTheme);
                
                // Bind event listener
                this.toggleBtn.addEventListener('click', () => this.toggle());
                
                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    const storedTheme = this.getStoredTheme();
                    if (!storedTheme) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
            
            getStoredTheme() {
                try {
                    return localStorage.getItem('coreui-theme');
                } catch (e) {
                    return null;
                }
            }
            
            setStoredTheme(theme) {
                try {
                    localStorage.setItem('coreui-theme', theme);
                } catch (e) {
                    console.warn('Failed to store theme preference:', e);
                }
            }
            
            getPreferredTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            setTheme(theme) {
                // Temporarily disable transitions for instant theme switching
                document.body.classList.add('theme-switching');
                
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-coreui-theme', theme);
                this.setStoredTheme(theme);
                
                // Re-enable transitions after theme change is applied
                // Use requestAnimationFrame to ensure DOM update is complete
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        document.body.classList.remove('theme-switching');
                    });
                });
            }
            
            toggle() {
                const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.setTheme(newTheme);
            }
        }
        
        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize dark mode toggle
            window.darkModeToggle = new DarkModeToggle();
            
            // Initialize AI chat
            window.aiChat = new AiChat('aiChat');
            
            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                if (window.aiChat) {
                    window.aiChat.cleanup();
                }
            });
        });
    </script>
